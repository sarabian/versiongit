<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pedido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 500px;j
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="tel"],
        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        
        form textarea {
            height: 100px;
        }
        
        form input[type="submit"] {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Pedido</h1>
        <form action="/submit" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="DDD + telefone" required>
            
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" required></textarea>
            
            <label for="pedido">Pedido:</label>
            <textarea id="pedido" name="pedido" required></textarea>
            
            <input type="submit" value="Enviar Pedido">
        </form>
    </div>
</body>
</html>
